<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p1"></p>


    <script>
        var text = "my name is mnz";
        var change_text = "";
        var text = text.split("");

        for(var i = 0;i<text.length;i++){
            if(text[i] == " ") {
                change_text += "/";

            }
            else{
                change_text += text[i];
            }
        }

        document.getElementById("p1").innerHTML = change_text;
    </script>
</body>
</html>
